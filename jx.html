<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bani Rosidin</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #ddd;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            padding: 20px;
        }
        .bantuan {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .red  {
            background: red;
            padding: 20px;
            border-radius: 10px;
        }
        .green {
            background: green;
            padding: 20px;
            border-radius: 10px;
        }
        .blue {
            background: blue;
            padding: 20px;
            border-radius: 10px;
        }
        h3 {
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 1.3em;
            color: white;
        }
        a {
            background: white;
            text-decoration: none;
            border-radius: 7px;
            padding: 6px 8px;
            text-transform: uppercase;
            color: black;
            font-weight: bold;
        }
        a:hover {
            background: black;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="bantuan">
            <div class="green">
                <h3>dana keluar</h3>
                <a href="https://docs.google.com/spreadsheets/d/1Gn-3HW0WwuR_f9WGShSar2En2TruS2bvuTtD6p6x_Ck/edit?usp=drive_link" target="_blank">buka</a>
            </div>
            <div class="red">
                <h3>dana masuk</h3>
                <a href="https://docs.google.com/spreadsheets/d/1iKEVbJKQ2cyp_vK2FuhrN0mlccrGLYXAIKMNHIrenZ0/edit?usp=drive_link" target="_blank">buka</a>
            </div>
            <div class="blue">
                <h3>sumbangan barang</h3>
                <a href="https://docs.google.com/spreadsheets/d/100KjqDwi1xLn7RTIhNX8d8yNYP6Tl2SDq6IUb00HZOM/edit?usp=drive_link" target="_blank">buka</a>
            </div>
        </div>
    </div>
</body>
</html>
